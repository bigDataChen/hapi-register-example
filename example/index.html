<!DOCTYPE html>
<html lang=”en-GB”>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="shortcut icon" href="https://www.dwyl.io/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

    <body class='center z-depth-2' style='margin-top:2em'>
      <style>
      .center {
          margin: auto;
          width: 90%;
          /*border:3px solid #8AC007;*/
          padding: 10px;
      }
      </style>
      <login>
        <div>
          <h3>Welcome to ACME Co! </h3>
            <br>
            <h4>Please register to use our awesome widgets!</h4>
          <hr style="margin:3em;">
            <form class="col s12" action="/register" method="POST">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">

              </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
              <div class="row">
                <!-- <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div> -->
                <button type="submit" class="green accent-4 btn"><i class="material-icons left">cloud</i>Register</button>

            </form>
        </div>
      </login>
</body></html>
