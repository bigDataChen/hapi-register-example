<!DOCTYPE html>
<html lang=”en-GB”>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hapi Register Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link rel="shortcut icon" href="http://www.dwyl.io/images/favicon.ico" type="image/x-icon" />
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>

    <section id="register-login">
      <form id="login">
        <div class="email fa fa-envelope-o">
            <label class="sr-only" for="email">Email address</label>
            <input type="email" required placeholder="Email Address" name="email" id="email"/>
        </div>
        <div class="pw fa fa-lock">
            <label class="sr-only" for="password">Password</label>
            <input type="password" placeholder=" Password" name="password" id="password"/>
        </div>
        <div id="login-button">
          <button type="submit">Save your timers</button>
        </div>
      </form>
    </section>

<!-- HANDLEBARS TEMPLATE -->
  <script id="timer_list_template" type="text/x-handlebars-template">
    <li id="\{{id}}" class="timer-one-line">
        <i class="fa fa-check-circle-o"></i>
        <span class="timer-desc">\{{desc}}</span>
        <span class="timer-time">\{{took}}</span>
    </li>
  </script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

  </body>
</html>
